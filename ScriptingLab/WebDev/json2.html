<!DOCTYPE html>
<html>
<head>


<title>Json2 Example</title>
</head>
<body>


	<h1>Access an array value of a JSON object!!</h1>

	<div class="wrapper"></div>

	
	<script type="text/javascript">
	
		var obj = {
			"name": "Rosie",	
			"age": 20,
			"cars": ["Altis", "City", "BMW"]
		};

		 document.querySelector(".wrapper").innerHTML = obj.cars[0];

	</script>


</body>
</html>
